name: Lint & Format Check

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ESLint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npx prettier --check .
        continue-on-error: true

      - name: Lint markdown
        run: npx markdownlint '**/*.md'
        continue-on-error: true

  format-check:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if code is formatted
        run: npx prettier --check .

      - name: Suggest formatting fixes
        if: failure()
        run: |
          echo "Some files need formatting. Run:"
          echo "npm run lint:fix"
        continue-on-error: true

  commitlint:
    name: Conventional Commits Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base branch for commitlint
        id: base_ref
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=origin/${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
          else
            # Fallback to current branch name on push/non-PR events
            echo "base=origin/${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate commits
        run: |
          BASE_REF="${{ steps.base_ref.outputs.base }}"
          if [ -z "$BASE_REF" ]; then
            BASE_REF="origin/main"
          fi
          echo "Running commitlint from $BASE_REF to HEAD"
          npx commitlint --from "$BASE_REF" --to HEAD
        continue-on-error: true

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest test suite
        run: npm test
